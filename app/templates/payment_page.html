<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for {{ resource.title }}</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Main container */
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Description */
        p {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Price Section */
        .price {
            font-size: 1.6em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Form & Button */
        .payment-form {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            .price {
                font-size: 1.4em;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Payment Information Section -->
        <h1>Payment for {{ resource.title }}</h1>
        <p>{{ resource.description }}</p>
        <p class="price">Price: {{ resource.price }}</p>

        <!-- Payment Form -->
        <form class="payment-form" action="{{ url_for('payment_page', resource_id=resource.id) }}" method="POST">
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Educational Resources Platform. All Rights Reserved.</p>
    </div>

</body>
</html>
